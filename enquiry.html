        <h1 class="text-center colored">Enquiry</h1>
        <div class="space"></div>
      </div>
      <div id="pills-enquiry" class="col-12 p-0">
        <div class="card">
            <div class="card-body px-3">
                <p class="product_detail_subtitle"><i class="fa fa-envelope" aria-hidden="true"></i>&nbsp;Enquiry</p>
                
                <p class="text-muted"><small></small></p>
                <form method="POST" enctype="multipart/form-data" id="aslenquiryform">
                    <div class="form-col" style="margin: 0 auto;">
                        <div class="row">
                            <div class="form-group mb-3 col-md-6 px-lg-3">
                                <label for="first_name">Name*</label>
                                <input type="text" class="form-control wa-input" id="name" name="name" placeholder="Enter name here" value="" required="">
                            </div>
                            <div class="form-group mb-3 col-md-6 px-lg-3">
                                <label for="inputEmail4">Email*</label>
                                <input type="email" class="form-control wa-input" id="email" name="email" placeholder="Enter email address here" value="" required="">
                            </div>
                            <div class="form-group mb-3 col-md-12 px-lg-3">
                              <label for="contact_number">Contact Number*</label>
                              <input type="text" class="form-control wa-input" id="contactnumber" name="contactnumber" placeholder="Enter contact number here" value="" required="">
                            </div>
                            <div class="form-group mb-3 col-md-12 px-lg-3">
                                <label for="contact_number">Product Name</label>
                                <input type="text" class="form-control wa-input" id="product" name="product" placeholder="Enter contact number here" value="" required="">
                            </div>
                            <div class="form-group mb-3 col-md-12 px-lg-3">
                                <label for="comment">Message (optional)</label>
                                <textarea class="form-control wa-input" rows="2" id="message" name="message"></textarea>
                            </div>
                            <div class="form-group mb-3">
                                <!-- <button type="reset" class="btn btn-secondary ml-3"></button> -->
                                <button class="btn btn-asl ml-3" id="inquiry_to_whatsapp_btn" value="Submit" type="submit">Send Message</button>
                                
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
